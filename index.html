<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1,user-scalable=no"
    />
    <title>Memory Game Web App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./styling/style.css" />
  </head>
  <body>
    <div id="gameCanvas" class="gameCanvas" style="display: none">
      <h1>How Good is Your Memory?</h1>
      <div class="btn">
        <button class="mute" id="mute" type="button">
          <img src="./styling/icons8-mute-50.png" />
        </button>
      </div>
      <div class="timer">
        <div class="timer__" id="minutes">1</div>
        <div class="timer__divider">:</div>
        <div class="timer__" id="seconds">00</div>
      </div>
      <div class="row">
        <div id="1" class="card colour-hidden"></div>
        <div id="2" class="card colour-hidden"></div>
        <div id="3" class="card colour-hidden"></div>
        <div id="4" class="card colour-hidden"></div>
      </div>
      <div class="row">
        <div id="5" class="card colour-hidden"></div>
        <div id="6" class="card colour-hidden"></div>
        <div id="7" class="card colour-hidden"></div>
        <div id="8" class="card colour-hidden"></div>
      </div>
      <div class="row">
        <div id="9" class="card colour-hidden"></div>
        <div id="10" class="card colour-hidden"></div>
        <div id="11" class="card colour-hidden"></div>
        <div id="12" class="card colour-hidden"></div>
      </div>
      <div class="row">
        <div id="13" class="card colour-hidden"></div>
        <div id="14" class="card colour-hidden"></div>
        <div id="15" class="card colour-hidden"></div>
        <div id="16" class="card colour-hidden"></div>
      </div>
      <audio id="startGameAudio" src="./audio/startgame.mp3"></audio>
      <audio id="clicking" src="./audio/clicking.mp3"></audio>
      <audio id="winaudio" src="./audio/winaudio.mp3"></audio>
      <audio id="correctCombo" src="./audio/correctCombo.mp3"></audio>
    </div>
    <div id="start" , style="display: block">
      <h1>
        Welcome to the memory game. The objective of the game is to flip as many
        matching cards before the given time elapses, Ready?
      </h1>
      <a href="#" onclick="startGame()">Start Game</a>
    </div>
    <div id="game-over" , style="display: none">
      <h1>Game Over</h1>
      <a href="#" onclick="startGame()">Play Again</a>
    </div>
    <div id="play-again" , style="display: none">
      <h1 id="win"></h1>
      <div id="streak" class="streak"></div>
      <a href="#" onclick="startGame()">Play Again</a>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
